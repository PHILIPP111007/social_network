<!DOCTYPE html>
{% load static %}

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Welcome</title>
	<link rel="stylesheet" href='{% static "css/login.css" %}'>
</head>
<body>
	{% if messages %}
		<div class="messages">
        	{% for message in messages %}
				{% if message.tags == "error" %}
					<div class="alert-danger">
						{{ message }}
				  	</div>
				{% else %}
				  	<div class="alert-success">
						{{ message }}
				  	</div>
				{% endif %}
        	{% endfor %}
		</div>
	{% endif %}
	
	
	<div class="main">
		<p id="hello">Welcome to social_network!</p>
		<div class="enter">
			<h3>Registration</h3>
			<form method="POST" action="">
				{% csrf_token %}
				{{ registerform }}
				<input type="submit" value="Register">
			</form>
			<p><a href="/login">Log in</a></p>
		</div>
	</div>

	<script src="{% static 'js/register.js' %}" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
