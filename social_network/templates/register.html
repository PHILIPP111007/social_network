<!DOCTYPE html>
{% load static %}

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Добро пожаловать</title>
	<link rel="stylesheet" href='{% static "css/register.css" %}'>

</head>
<body>
	<p id="hello">Добро пожаловать в social_network!</p>

	<div class="main">
        <div class="register">
            <h3>Регистрация</h3>
            <form method="POST" action="">
				{% csrf_token %}
				<table class="form">
					{{ registerform }}
				</table>
				<input type="submit" value="Register">
			</form>
        </div>


        <div class="enter">
            <h3>Вход</h3>
            <form method="POST" action="">
				{% csrf_token %}
				<table class="form">
					{{ loginform }}
				</table>
				<input type="submit" value="Login">
			</form>
        </div>
    </div>
	
</body>
</html>
