<!DOCTYPE html>
{% load static %}

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Welcome</title>
	<link rel="stylesheet" href='{% static "css/login.css" %}'>
</head>
<body>
	<p id="hello">Welcome to social_network!</p>

	{% if messages %}
		<div class="messages">
        	<ul>
        		{% for message in messages %}
            		<li>{{ message }}</li>
            	{% endfor %}
    		</ul>
		</div>
	{% endif %}

    <div class="enter">
        <h3>Log in</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <table class="form">
                {{ loginform }}
            </table>
            <input type="submit" value="Login">
        </form>

        <p><a href="/register">Register</a></p>
    
    </div>
</body>
</html>
